<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js"></script>
</head>

<body>

<div class="wrap">
    <header>
        header
    </header>

    <main class="main-container">
        <section class="main-top">
            <div class="video-title">Video</div>
            <div class="video-underline"></div>
            <div class="video-transparent-layer">
                <canvas id="player"></canvas>
            </div>

            <div class="video-controller">
                <!--
                  @TODO
                  북마크, split 기능 확장
                 -->
                <div id="videoProgress" class='video-progress'>
                    <div class='progress-bar'>
                        <div id="videoSlider" class='slider' ></div>
                        <div id="videoIndicator" class='indicator'></div>
                        <!--<div class="hoverTimeCode">
                            <span></span>
                        </div>
                        <div class="timeCode" >
                            <span></span>
                        </div>-->
                    </div>
                </div>
                <div class="video-buttons">
                    <div class="video-timer">
                        00:00:00/00:00:00
                    </div>

                    <div class="play-controls">
                        <div id="btnPlayBack" class="video-icons-play-skip-back video-icons button-clear"></div>
                        <div id="btnPlayPause" class="video-icons-play video-icons button-clear"></div>
                        <div id="btnPlayForward" class="video-icons-play-skip-forward video-icons button-clear"></div>
                    </div>

                    <div class="volume-controls">
                        <div id="btnMute" class='volume-button video-icons-volume-high video-icons button-clear'></div>
                    <!--    <div class='video-icons-volume-medium video-icons button-clear'></div>
                        <div class='video-icons-volume-mute video-icons button-clear'></div>-->


                        <div id="volumeProgress" class='volume-progress'>
                            <div class="volume-bar">
                                <div id="volumeSlider" class="volume-slider"></div>
                                <div id="volumeIndicator" class="volume-indicator"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <aside class="main-aside">
            <div class="information">
                <div class="information-text">Transcription</div>
                <div class="information-underline"></div>
                <div class="information-tab">
                    <div class="tab">DEBUG</div>
                    <div class="tab">DEBUG</div>
                </div>
                <div class="tab-content"></div>
            </div>
        </aside>
    </main>

    <footer>
        footer
    </footer>

</div>

</html>
